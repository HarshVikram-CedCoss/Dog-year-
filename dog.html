<!DOCTYPE html>
<html>
    <head>
        <title>
            DOG
        </title>
    </head>
    <body background="source.gif" style="opacity: 0.8">
        <style>
            #myDIV {
                width: 300px;
                height: 200px;
                background: #4d194d;
                animation: mymove 4s infinite;
            }
            @keyframes mymove {
                from {
                    background-color:#4d194d;
                }
                to {
                    background-color: yellow;
                }
            }
        </style>
        <div id="myDIV"style="background-color: #cccc;border: 4px solid black; width: 700px;margin-left: 300px;margin-top: 100px;height: 400px;">
            <h1 style="text-align: center; color:green  ">
                Welcome to DOG age Calculator
                <br>
                DOG lifes matter they give reason to smile.
            </h1>
            <hr>
            <label style="margin-left: 200px; font-size: 20px;">Kripya Apni Wo Ayu Dale Jisme Apko Pta Karna Ho:</label>
            <input type="" name="" id="val" placeholder="Enter human age" style=" text-align:center ;margin-left:300px;height: 90px;width: 200px; background-color: grey;color: white;">
            <br>
            <br>
            <button onclick="Calculate()" style="margin-left: 300px; color: red;width: 200px;height: 40px;"> Calculate</button>
            <h3  style="text-align: center;">
                A dog is the only thing on earth that loves you more than you love yourself.i.e Kripya karke Kutee ko na mare kya pta wo jeena chahta ho..‚Äù
            </h3>
        </div>
        <script>
            function Calculate() {
                var a;
                a=document.getElementById('val').value
                if(a>0&&a<=21)
                {
                    a=a/10.5;
                    b=Math.floor(a);
                    c=Math.round((a-b)*12);
                    document.getElementById("val").value=(b +"Years"  + c +" months");
                }
                else
                {
                    b=a-21;
                    b=b/4;
                    b=b+2;
                    document.getElementById("val").value=b;
                    y=Math.floor(b);
                    x=Math.round((b-y)*12);
                    document.getElementById("val").value=(y +"Years"  + x +" months");
                }
            }
        </script>
    </body>
</html>
